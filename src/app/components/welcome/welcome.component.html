<div class="container container-main mt-5">
  <div class="d-flex flex-column align-items-center">
    <h1 class="mb-3">Hola {{ name }}, ya tenemos tus resultados.</h1>
    <canvas #resultCanvas>
      <h1>Aqui eran los resultados dependiendo de las respuestas</h1>
    </canvas>
    <h2 class="mb-4">
      Dale a descargar y te llegará tu resultado con más detalle en el correo.
    </h2>

    <div class="form-group mb-3">
      <label for="userEmail">Correo Electrónico:</label>
      <input
        type="email"
        id="userEmail"
        [(ngModel)]="email"
        class="form-control"
        placeholder="Introduce tu correo electrónico"
        required
      />
    </div>
    <button
      class="btn btn-primary mb-4"
      (click)="descargar()"
      [disabled]="isDownloading || !email"
    >
      <span
        *ngIf="isDownloading"
        class="spinner-border spinner-border-sm"
        role="status"
        aria-hidden="true"
      ></span>
      <span *ngIf="!isDownloading">Descargar</span>
    </button>

    <div class="d-flex flex-column align-items-center">
      <button class="btn btn-danger btn-logout" (click)="signOut()">
        Salir de sesión
      </button>
    </div>
  </div>
</div>

<div class="container mt-4 d-flex justify-content-center">
  <button class="btn btn-info mx-2" (click)="shareContent()">Compartir</button>

  <button class="btn btn-primary mx-2">
    <a
      [href]="getTwitterLink()"
      target="_blank"
      class="text-white text-decoration-none"
    >
      Compartir en Twitter
    </a>
  </button>

  <button class="btn btn-primary mx-2">
    <a
      [href]="getFacebookLink()"
      target="_blank"
      class="text-white text-decoration-none"
    >
      Facebook
    </a>
  </button>

  <button class="btn btn-success mx-2">
    <a
      [href]="getWhatsAppLink()"
      target="_blank"
      class="text-white text-decoration-none"
    >
      Compartir en WhatsApp
    </a>
  </button>
</div>
